---
-
    hosts: testserver
    become: True
    tasks:
      - name: install firewalld
        yum:
          name: firewalld
          state: present

      - name: start service
        service:
            name: firewalld
            state: started
      - name: auto start
        command: systemctl enable firewalld
      - name: DB installation
        yum:
          name: mariadb-server
          state: present
      - name: start service
        service:
            name: mariadb
            state: started
      - name: add db auto start
        command: systemctl enable mariadb
      - name: configur the port
        command: "{{item}}"
        with_items:
          - firewall-cmd --permanent --zone=public --add-port=3306/tcp
          - firewall-cmd --reload
      - name: install MySQL-python
        yum:
          name: MySQL-python
          state: present
      - name: Create a new DB
        community.mysql.mysql_db:
            name: ecomdb
            state: present
      - name: Create database user with name 'ecomuser' and password 'ecompassword' with all database privileges
        community.mysql.mysql_user:
            name: ecomuser
            password: ecompassword
            priv: '*.*:ALL'
            state: present
      - name: load product inventory
        copy:
          src: db-load-script.sql
          dest: /var/tmp/
      - name: Copy  script to remote_machine
        copy: 
         src: db_table.sh 
         dest: /var/tmp/ 
         mode: 0755
      - name: Execute script on remote_machine
        raw: /var/tmp/db_table.sh    
      - name: install httpd
        yum:
          name: httpd
          state: present
      - name: configur the port
        command: "{{item}}"
        with_items:
          - firewall-cmd --permanent --zone=public --add-port=80/tcp
          - firewall-cmd --reload
      - name: httpd service start
        service:
         name: httpd
         state: started
      - name: configure httpd
        command: sed -i 's/index.html/index.php/g' /etc/httpd/conf/httpd.conf
      - name: istall php
        yum:
         name: php
         state: present
      - name: install php-mysql
        yum:
          name: php-mysql
          state: present
      - name: git install
        yum:
          name: git
          state: present
      - name: Clone a github repository
        git:
          repo:  https://github.com/kodekloudhub/learning-app-ecommerce.git
          dest: /var/www/html/
          clone: yes
          update: yes
      - name: update index.php
        command: sed -i 's/65.2.37.153/localhost/g' /var/www/html/index.php
...
